[package]
name = "fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
jmux-proto = { path = "../jmux-proto" }
jet-proto = { path = "../jet-proto" }
libfuzzer-sys = "0.4"
bytes = "1.1.0"

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "jmux_message"
path = "fuzz_targets/jmux_message.rs"
test = false
doc = false

[[bin]]
name = "jet_message"
path = "fuzz_targets/jet_message.rs"
test = false
doc = false
