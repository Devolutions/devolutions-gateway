[package]
name = "jetsocat"
version = "2021.1.0"
authors = ["Beno√Æt CORTIER <benoit.cortier@fried-world.eu>"]
edition = "2018"
description = "WebSocket toolkit for jet protocol related operations"

[features]
default = ["rustls", "detect-proxy"]
verbose = ["slog/max_level_trace"]
detect-proxy = ["proxy_cfg"]
rustls = ["async-tungstenite/tokio-rustls"]
native-tls = ["async-tungstenite/tokio-native-tls"]

[dependencies]

# proxy support
jetsocat-proxy = { path = "./proxy" }
proxy_cfg = { version = "0.3.6", optional = true }

# cli
seahorse = "1.1"

# async
tokio = { version = "1.0", features = ["io-std", "io-util", "net", "rt", "sync", "process", "rt-multi-thread"] }
futures-util = "0.3"
futures-channel = "0.3"
futures-io = "0.3"
async-tungstenite = "0.12"

# logging
slog = "2.5"
slog-async = "2.5"
slog-term = "2.6"

# error handling
anyhow = "1"

# location of special directories
dirs-next = "2"

