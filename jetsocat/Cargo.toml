[package]
name = "jetsocat"
version = "2021.1.7"
authors = ["Devolutions Inc."]
edition = "2021"
description = "WebSocket toolkit for jet protocol related operations"
publish = false

[features]
default = ["rustls", "detect-proxy"]
verbose = ["slog/max_level_trace"]
detect-proxy = ["proxy_cfg"]
rustls = ["tokio-tungstenite/rustls-tls-webpki-roots"]
native-tls = ["tokio-tungstenite/native-tls"]

[dependencies]

# jet protocol support
jet-proto = { path = "../crates/jet-proto" }
uuid = "0.8.2"

# jmux protocol support
jmux-proxy = { path = "../crates/jmux-proxy" }

# proxy support
proxy-http = { path = "../crates/proxy-http" }
proxy-socks = { path = "../crates/proxy-socks" }
proxy-types = { path = "../crates/proxy-types" }
proxy_cfg = { version = "0.4.1", optional = true }

# cli
seahorse = "2.0.0"

# async
tokio = { version = "1.17.0", features = ["io-std", "io-util", "net", "rt", "sync", "process", "rt-multi-thread", "macros"] }
tokio-tungstenite = "0.17.0"
futures-util = "0.3.21"
transport = { path = "../crates/transport" }

# logging
slog = "2.7.0"
slog-async = "2.7.0"
slog-term = "2.8.1"

# error handling
anyhow = "1.0.53"

# location of special directories
dirs-next = "2.0.0"
