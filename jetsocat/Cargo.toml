[package]
name = "jetsocat"
version = "0.14.0"
authors = ["Beno√Æt CORTIER <benoit.cortier@fried-world.eu>"]
edition = "2018"
description = "WebSocket toolkit for jet protocol related operations"

[features]
default = []
verbose = ["slog/max_level_trace"]

[dependencies]

# cli
seahorse = "1.1"

# async
tokio-tungstenite = { version = "0.12", features = ["tls"] }
tokio = { version = "0.3", features = ["io-std", "net", "rt", "sync", "process", "rt-multi-thread"] }
futures-util = "0.3"
futures-channel = "0.3"

# logging
slog = "2.5"
slog-async = "2.5"
slog-term = "2.6"

# error handling
anyhow = "1"

# location of special directories
dirs = "3"

