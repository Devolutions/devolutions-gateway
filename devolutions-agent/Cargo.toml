[package]
name = "devolutions-agent"
version = "2024.1.2"
edition = "2021"
license = "MIT/Apache-2.0"
authors = ["Devolutions Inc. <infos@devolutions.net>"]
build = "build.rs"
publish = false

[dependencies]
# In-house
devolutions-gateway-task = { path = "../crates/devolutions-gateway-task" }
devolutions-log = { path = "../crates/devolutions-log" }

# Lifecycle
ceviche = "0.6"
ctrlc = "3.1"

# Serialization
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"

# Error handling
anyhow = "1.0"

# Utils, misc
camino = { version = "1.1", features = ["serde1"] }
cfg-if = "1.0"
parking_lot = "0.12"
tap = "1.0"

# Async
futures = "0.3"
tokio = { version = "1.37", features = ["signal", "net", "io-util", "time", "rt", "rt-multi-thread", "sync", "macros", "parking_lot", "fs"] }

# Logging
tracing = "0.1"

[target.'cfg(windows)'.build-dependencies]
embed-resource = "2.4"
