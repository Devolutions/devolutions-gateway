[package]
name = "tokengen"
version = "0.0.0"
authors = ["Devolutions Inc. <infos@devolutions.net>"]
edition = "2021"
publish = false

[workspace]
resolver = "2"
members = ["."]

[dependencies]
picky = { version = "7.0.0-rc.8", default-features = false, features = ["jose"] }
clap = { version = "3.0", features = ["derive"] }
humantime = "2.1"
serde = "1.0"
serde_json = "1.0"
uuid = { version = "1.1", features = ["v4", "serde"] }
tap = "1.0"
