<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recording Player Tester</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
      }

      #app {
        text-align: center;
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 1.5rem;
      }

      input[type="file"] {
        padding: 0.5rem;
        margin-top: 1rem;
        cursor: pointer;
      }

      #fileDetails {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: #555;
      }

      #fileDetails p {
        margin: 0.5rem 0;
      }

      .error {
        color: red;
        font-weight: bold;
      }

      .btn {
        margin-top: 2rem;
        padding: 0.75rem 1.5rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
      }

      .btn:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Recording Player Tester</h1>
      <p>Please upload your recording file (.trp, .webm, .cast):</p>
      <input type="file" id="fileInput" accept=".trp,.webm,.cast" />
      <div id="fileDetails"></div>
      <button class="btn" id="playButton" disabled>Play</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
