<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streaming Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 30%;
      background-color: #f4f4f4;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .sidebar-header h2 {
      margin: 0;
      font-size: 18px;
    }

    .refresh-button, .download-button {
      padding: 8px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .refresh-button:hover, .download-button:hover {
      background-color: #0056b3;
    }

    .file-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .file-item {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file-name {
      font-size: 16px;
    }

    .play-button {
      padding: 6px 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .play-button:hover {
      background-color: #218838;
    }

    .player-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e9ecef;
    }

    webm-stream-player {
      width: 80%;
      height: 80%;
      background-color: #000;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Streaming Files</h2>
        <div>
          <button class="refresh-button" id="refreshButton">Refresh</button>
          <button class="download-button" id="downloadButton">Download</button>
        </div>
      </div>
      <div class="file-list" id="fileList">
        <!-- File items will be populated here -->
      </div>
    </div>

    <!-- Main Content -->
    <div class="player-container">
      <shadow-player id="shadowPlayer"></shadow-player>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
  <script type="module" src="index.ts"></script>

</body>

</html>
