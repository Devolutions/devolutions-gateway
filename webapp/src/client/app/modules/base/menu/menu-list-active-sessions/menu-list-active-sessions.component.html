@for (activeWebSession of activeWebSessions; track activeWebSession.id) {
<div class="menu-list-item-container">
  <div class="menu-list-item" [class.selected]="activeWebSessionIndex === activeWebSession.tabIndex"
    (click)="onMenuListItemClick($event, activeWebSession)">

    <div class="left-content">
      @if (activeWebSession.icon) {
      <i class="dvl-icon" [pTooltip]="activeWebSession.iconTooltip" [ngClass]="activeWebSession.icon"></i>
      }
      <span class="menu-list-item-label" tooltipEllipsis>{{ activeWebSession.name }}</span>
    </div>

    <p-button (onClick)="onCloseButtonClick($event, activeWebSession)" [pTooltip]="'Close Session'"
      aria-label="Close session" icon="dvl-icon dvl-icon-close" iconPos="left">
    </p-button>
  </div>
</div>
}
