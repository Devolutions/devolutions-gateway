<ng-container *ngFor="let activeWebSession of activeWebSessions; let i = index">
  <div class="menu-list-item-container">
    <div class="menu-list-item"
         [class.selected]="selectedMenuIndex === i"
         (click)="onMenuListItemClick($event, i)">
      <i *ngIf="activeWebSession.icon" class="dvl-icon" [ngClass]="activeWebSession.icon"></i>
      <span class="menu-list-item-label">{{activeWebSession.name}}</span>
      <span class="close-button" (click)="onCloseButtonClick($event, i)"></span>
    </div>
  </div>
</ng-container>
