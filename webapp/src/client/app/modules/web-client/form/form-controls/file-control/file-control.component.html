<div>
    <div class="gateway-form-group">
        <label>Private Key Data</label>
        <textarea
            cols="30"
            rows="5"
            class="form-control"
            name="privateKeyData"
            pInputTextarea
            [(ngModel)]="privateKeyContent"
        >
        </textarea>
    </div>
    <div class="gateway-form-group">
        <div class="flex-row justify-end">
            <span>
                <p-button
                    type="button"
                    [label]="'clear'"
                    (onClick)="clearPublicKeyData()"
                >
                </p-button>
                <p-button
                    type="button"
                    [label]="'Upload'"
                    (onClick)="openFileSelector()"
                >
                </p-button>
            </span>
        </div>
        <input
            hidden
            #publicKeyFileControl
            type="file"
            (change)="onKeyFileSelection($event)"
        />
    </div>
</div>
<div class="gateway-form-input password-container">
    <div
        class="form-helper-text"
        *ngIf="privateKeyContent !== '' && !isValidFile()"
    >
        {{ getErrorMessage() }}
    </div>
</div>
