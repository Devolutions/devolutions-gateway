<div #sessionVncContainer>
  @if (currentStatus.isDisabled) {
  <div class="session-form">
    @defer {
      <web-client-form [webSessionId]="webSessionId" [inputFormData]="formData" [error]="clientError"
        [isFormExists]="true">
      </web-client-form>
    }
  </div>
  }

  <session-toolbar [sessionContainerParent]="sessionContainerElement" [leftButtons]="leftToolbarButtons"
    [middleButtons]="middleToolbarButtons" [middleToggleButtons]="middleToolbarToggleButtons"
    [rightButtons]="rightToolbarButtons" [checkboxes]="checkboxes" [sliders]="sliders">
  </session-toolbar>

  @if (loading) {
  <div class="loading-info-container">
    <div class="loading-info">
      @if (!hideSpinnerOnly) {
      <p-progressSpinner></p-progressSpinner>
      }
    </div>
  </div>
  }

  <iron-remote-desktop #ironRemoteDesktopElement targetplatform="web" verbose="true" scale="fit" flexcenter="true"
    [module]="backendRef"></iron-remote-desktop>

</div>
