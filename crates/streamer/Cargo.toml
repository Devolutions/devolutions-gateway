[package]
name = "streamer"
version = "0.0.0"
authors = ["Devolutions Inc. <infos@devolutions.net>"]
edition = "2021"
publish = false

[dependencies]
anyhow = "1.0.91"
futures-util = { version = "0.3.31", features = ["sink"] }
tokio = { version = "1.41", features = [
    "io-util",
    "rt",
    "rt-multi-thread",
    "sync",
    "macros",
] }
tokio-util = { version = "0.7.12", features = ["codec"] }
tracing = "0.1.40"
webm-iterable = { version = "0.6", features = ["futures"] }
devolutions-gateway-task = { path = "../devolutions-gateway-task" }
cadeau = { version = "0.4", features = ["dlopen"] }

[dev-dependencies]
tracing-subscriber = "0.3.18"
tokio = { version = "1.41", features = [
    "io-util",
    "rt",
    "rt-multi-thread",
    "sync",
    "macros",
    "fs"
] }

[lints]
workspace = true