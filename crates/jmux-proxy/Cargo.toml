[package]
name = "jmux-proxy"
version = "0.0.0"
authors = ["Devolutions Inc."]
edition = "2021"
description = "JMUX proxy server implementation"
publish = false

[dependencies]

# jmux
jmux-proto = { path = "../jmux-proto" }

# async
tokio = { version = "1.17.0", features = ["net", "rt", "io-util", "macros"] }
tokio-util = { version = "0.7.0", features = ["codec"] }
futures-util = { version = "0.3.21", features = ["sink"] }

# error handling
anyhow = "1.0.53"

# logging
slog = "2.7.0"

# codec implementation
bytes = "1.1.0"
bitvec = "1.0.0"
