[package]
name = "jet-proto"
version = "0.0.0"
edition = "2021"
authors = ["Devolutions Inc."]
publish = false

[dependencies]
log = "0.4.17"
byteorder = "1.4.3"
uuid = { version = "1.1.2", features = ["v4"] }
httparse = "1.7.1"
http = "0.2.8"

[dev-dependencies]
lazy_static = "1.4.0"
bytes = "1.2.1"
sspi = "0.3.2"
ureq = { version = "2.5.0", features = ["json"] }
url = "2.2.2"
x509-parser = "0.14.0"
exitcode = "1.1.2"
tempfile = "3.3.0"
hex-literal = "0.3.4"
ironrdp = { version = "0.4", git = "https://github.com/Devolutions/IronRDP", rev = "ca53209c84c55b41" }
tokio-rustls = { version = "0.23.4", features = ["dangerous_configuration", "tls12"] }
serde = "1.0.143"
serde_derive = "1.0.143"
serde_json = "1.0.83"
