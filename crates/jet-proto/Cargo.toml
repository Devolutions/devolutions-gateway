[package]
name = "jet-proto"
version = "0.0.0"
edition = "2021"
authors = ["Devolutions Inc. <infos@devolutions.net>"]
publish = false

[dependencies]
log = "0.4.17"
byteorder = "1.4.3"
uuid = { version = "1.3.0", features = ["v4"] }
httparse = "1.8.0"
http = "0.2.9"

[dev-dependencies]
lazy_static = "1.4.0"
bytes = "1.4.0"
sspi = "0.6.0"
ureq = { version = "2.6.2", features = ["json"] }
url = "2.3.1"
x509-parser = "0.14.0"
exitcode = "1.1.2"
tempfile = "3.3.0"
hex-literal = "0.3.4"
tokio-rustls = { version = "0.24", features = ["dangerous_configuration", "tls12"] }
serde = "1.0.152"
serde_derive = "1.0.152"
serde_json = "1.0.93"
