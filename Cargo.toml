[workspace]
resolver = "2"
members = [
    "devolutions-gateway",
    "jet-proto",
    "jetsocat",
    "jetsocat/proxy",
    "jmux-proto",
    "jmux-proxy",
    "tools/*",
    "crates/*",
    "picky-krb",
]
default-members = [
    "devolutions-gateway",
    "jetsocat",
    "picky-krb",
]

[profile.production]
inherits = "release"
lto = true
