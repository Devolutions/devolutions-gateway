name: Create Comment

on:
  pull_request:
    branches: [ master ]
    types: [ opened, labeled ]

jobs:
  create-comment:
    name: Create Comment
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - if: ${{ github.event.action == 'opened'}}
        uses: ./.github/actions/create-comment
        with:
          template: ${{ github.workspace }}/.github/comments/pr_greetings.md

      - if: ${{ github.event.action == 'labeled' && github.event.label.name == 'publish-required' && github.event.pull_request.user.login != 'CBenoit' }}
        uses: ./.github/actions/create-comment
        with:
          template: ${{ github.workspace }}/.github/comments/publish_requested.md

      - if: ${{ github.event.action == 'labeled' && github.event.label.name == 'release-required' && github.event.pull_request.user.login != 'CBenoit' }}
        uses: ./.github/actions/create-comment
        with:
          template: ${{ github.workspace }}/.github/comments/release_requested.md
